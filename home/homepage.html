<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ECHO AI</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    height: 100%;
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Layout */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background-color: #1e1e1e;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    font-weight: 600;
    border-bottom: 1px solid #333;
    z-index: 10;
  }

  #logo {
    position: fixed;
    top: 50px;
    left: 0;
    height: calc(100% - 50px);
    width: 150px;
    background-color: #1e1e1e;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding-top: 20px;
    font-weight: bold;
    font-size: 1.5rem;
    color: #00ffa3;
    border-right: 1px solid #333;
    user-select: none;
  }

  #scroll-area {
    position: fixed;
    top: 50px;
    left: 150px;
    right: 0;
    bottom: 0;
    background-color: #222;
    overflow-y: auto;
    padding: 20px;
  }
</style>
</head>
<body>

<header>Chat with AI, or make your own!</header>

<div id="logo">ECHO AI</div>

<div id="scroll-area">
  <!-- Scrollable area, empty for now -->
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ECHO AI - Home</title>
<style>
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    height: 100%;
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
  }

  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background-color: #1e1e1e;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    font-weight: 600;
    border-bottom: 1px solid #333;
    z-index: 10;
  }

  #logo {
    position: fixed;
    top: 50px;
    left: 0;
    height: calc(100% - 50px);
    width: 150px;
    background-color: #1e1e1e;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    font-weight: bold;
    font-size: 1.5rem;
    color: #00ffa3;
    border-right: 1px solid #333;
    user-select: none;
  }

  #logo a {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #00ffa3;
    color: #121212;
    text-decoration: none;
    border-radius: 30px;
    font-weight: bold;
    box-shadow: 0 0 8px #00ffa3;
    transition: box-shadow 0.3s ease;
  }

  #logo a:hover {
    box-shadow: 0 0 20px #00ffa3;
  }

  #scroll-area {
    position: fixed;
    top: 50px;
    left: 150px;
    right: 0;
    bottom: 0;
    background-color: #222;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>

<header>Chat with AI, or make your own!</header>

<div id="logo">
  ECHO AI
  <a href="/bots/testbot.html">TestBot</a>
  <a href="/bots/sigmabot.html">Sigma Bot</a>
</div>

<div id="scroll-area">
  <!-- add stuff here later -->
</div>

</body>
</html>

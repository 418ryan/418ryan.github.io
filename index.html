<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ECHO AI</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 0.2em;
      color: #00ffa3;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    p {
      font-size: 1.3rem;
      color: #bbbbbb;
      max-width: 600px;
      margin: 0 auto 2rem auto;
    }

    .btn {
      display: inline-block;
      background-color: #00ffa3;
      color: #121212;
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 8px #00ffa3;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      box-shadow: 0 0 20px #00ffa3;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>

  <header>ECHO AI</header>
  <p>Welcome to the official homepage of Echo.ai — where artificial intelligence meets innovation. Explore our projects and learn more about how we’re shaping the future.</p>
